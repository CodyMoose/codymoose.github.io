<body>
  <input class="jscolor {onFineChange:'updateDraw(this)'}" value="ffffff" id="drawColor" style="position:absolute;left:605px;top:56px">
  <input class="jscolor {onFineChange:'updateBackground(this)'}" value="333333" id="backgroundColor" style="position:absolute;left:605px;top:86px">
</body>

<script>
function updateDraw(picker) {
	var r = Math.round(picker.rgb[0]);
	var g = Math.round(picker.rgb[1]);
	var b = Math.round(picker.rgb[2]);
	println(picker.rgb);
	updateDrawColor(r, g, b);
}
</script>

<script>
function updateBackground(picker) {
	var r = Math.round(picker.rgb[0]);
	var g = Math.round(picker.rgb[1]);
	var b = Math.round(picker.rgb[2]);
	println(picker.rgb);
	updateBackgroundColor(r, g, b);
}
</script>
